<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet">
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container-signing">
        <div class="navbar">
          <h2>Fast-Food-Fast</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admin-list-orders.html">Admin</a></li>
          </ul>
          <button id="button1" type="button" name="button"><a href="login.html">Login</a></button>
        </div>
        <div class="signing-form">
            <form action="" method="post" id="register-form">
                <div class="signup">
                    <div id="one">Sign Up</div>
                    <div id="two">
                        <label for="username">Username:</label><br>
                        <input type="text" name="username" id="username"><br><br>
                        <label for="email">Email Address:</label><br>
                        <input type="email" name="email" id="email"><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" id="password"><br><br>
                        <label for="confirm-password">Confirm Password:</label><br>
                        <input type="password" name="confirm password" id="confirm-password">
                    </div><br>
                    <div><button>Register</button></div>
                    <div id="three"><p>Already have an account? <a href="login.html">Sign in</a></p></div>
                </div>
            </form>
        </div>

        <div class="myfooter">
            <p>Andela Kenya Inc.</p>
        </div>
    </div>
    <script src="scripts/register.js" charset="utf-8"></script>
</body>
</html>
